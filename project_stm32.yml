---
:project:
  :use_exceptions: TRUE
  :use_mocks: TRUE
  :use_test_preprocessor: TRUE
  :use_preprocessor_directives: FALSE
  :use_auxiliary_dependencies: TRUE
  :auto_link_deep_dependencies: TRUE
  :build_root: build
  :release_build: TRUE
  :test_file_prefix: test_
  :which_ceedling: vendor/ceedling
  :ceedling_version: 0.30.0
  :options_paths:
    - options/
  :default_tasks:
    - test:all

:release_build:
  :output: pku.elf
  :use_assembly: TRUE

:environment:
  - :mcu:  cortex-m4

:extension:
  :executable: .elf
  :assembly: .s

:paths:
  :test:
    - +:test/**
    - -:test/support
  :source:
    - src/**    
  :include:
    - src/
    - src/Core/Inc
    - src/Drivers/STM32F4xx_HAL_Driver/Inc
    - src/Drivers/CMSIS/Device/ST/STM32F4xx/Include
    - src/Drivers/CMSIS/Include   
  :support:
    - test/support
  :libraries: []

:files:
  :assembly:
    - +:src/Core/Startup/startup_stm32f407vgtx.s

:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  # :common: &common_defines []
  :common: &common_defines
  :test:
    - *common_defines
    - TEST
  :test_preprocess:
    - *common_defines
    - TEST
  :release:
    - USE_HAL_DRIVER
    - STM32F407xx

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :callback
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

:gcov:
  :reports:
    - HtmlDetailed
  :gcovr:
    :html_medium_threshold: 75
    :html_high_threshold: 90

:tools:
  :release_assembler:
    :executable: arm-none-eabi-gcc
    :arguments:
      - -mcpu=#{ENV['MCU']}
      - -mthumb
      - -mlittle-endian
      - --specs=nano.specs
      - -ffunction-sections
      - -fdata-sections
      - -Wl,--gc-sections
      - -Os      
      - -D$: COLLECTION_DEFINES_RELEASE_AND_VENDOR
      - -I$: COLLECTION_PATHS_SOURCE_INCLUDE_VENDOR
      - -I$: COLLECTION_PATHS_RELEASE_TOOLCHAIN_INCLUDE
      - -g
      - -gdwarf-2
      - -Wall
      - -c ${1}
      - -o ${2}
  :release_compiler:
    :executable: arm-none-eabi-gcc
    :arguments:
      - -mcpu=#{ENV['MCU']}
      - -mthumb
      - -mlittle-endian
      - --specs=nano.specs
      - -ffunction-sections
      - -fdata-sections
      - -Wl,--gc-sections
      - -Os
      - -D$: COLLECTION_DEFINES_RELEASE_AND_VENDOR
      - -I$: COLLECTION_PATHS_SOURCE_INCLUDE_VENDOR
      - -I$: COLLECTION_PATHS_RELEASE_TOOLCHAIN_INCLUDE
      - -g
      - -gdwarf-2
      - -Wall
      - -c ${1}
      - -o ${2}
  :release_linker:
    :executable: arm-none-eabi-gcc
    :arguments:
      - -mcpu=#{ENV['MCU']}
      - -mthumb
      - -mlittle-endian
      - -Tlinker/STM32F407VGTX_FLASH.ld
      - --specs=nano.specs
      - -ffunction-sections
      - -fdata-sections
      - -Wl,--gc-sections
      - ${1}
      - -o ${2}
  :post_link_execute:
    :executable: arm-none-eabi-objcopy
    :arguments:
      - -O binary
      - ${1}
      - build/release/pku.hex

# LIBRARIES
# These libraries are automatically injected into the build process. Those specified as
# common will be used in all types of builds. Otherwise, libraries can be injected in just
# tests or releases. These options are MERGED with the options in supplemental yaml files.
:libraries:
  :placement: :end
  :flag: "-l${1}"
  :path_flag: "-L ${1}"
  :system: []    
  :test: []
  :release: []

:plugins:
  :load_paths:
    - vendor/ceedling/plugins
  :enabled:
    - stdout_pretty_tests_report
    - module_generator
    - raw_output_report
    - xml_tests_report
    - command_hooks
...
