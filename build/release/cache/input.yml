---
:project:
  :use_exceptions: true
  :use_mocks: true
  :compile_threads: 1
  :test_threads: 1
  :use_test_preprocessor: true
  :use_deep_dependencies: false
  :generate_deep_dependencies: true
  :test_file_prefix: test_
  :options_paths:
  - options
  :release_build: true
  :use_preprocessor_directives: false
  :use_auxiliary_dependencies: true
  :auto_link_deep_dependencies: true
  :build_root: build
  :which_ceedling: vendor/ceedling
  :ceedling_version: 0.30.0
  :default_tasks:
  - test:all
:release_build:
  :use_assembly: false
  :artifacts: []
  :output: pku.elf
:paths:
  :test:
  - "+:test/**"
  - "-:test/support"
  :source:
  - src/**
  :support:
  - test/support
  :include:
  - src
  :libraries: []
  :test_toolchain_include: []
  :release_toolchain_include: []
:files:
  :test: []
  :source:
  - "+:src/main.c"
  :assembly: []
  :support: []
  :include: []
:environment:
- :rake_columns: '120'
- :mcu: 32MX795F512L
- :freq: 40000000UL
:defines:
  :test:
  - TEST
  :test_preprocess:
  - TEST
  :release:
  - NDEBUG
  :release_preprocess: []
  :use_test_definition: false
  :common:
:libraries:
  :flag: "-l${1}"
  :path_flag: "-L ${1}"
  :test: []
  :test_preprocess: []
  :release: []
  :release_preprocess: []
  :placement: :end
  :system: []
:flags:
  :release:
    :compile:
      :*:
      - "-O1"
:extension:
  :header: ".h"
  :source: ".c"
  :assembly: ".S"
  :object: ".o"
  :libraries:
  - ".a"
  - ".so"
  :executable: ".elf"
  :map: ".map"
  :list: ".lst"
  :testpass: ".pass"
  :testfail: ".fail"
  :dependencies: ".d"
:unity:
  :vendor_path: D:/sasha/temp/gits/fwProjectTemplate/vendor/ceedling/vendor
  :defines: []
:cmock:
  :vendor_path: D:/sasha/temp/gits/fwProjectTemplate/vendor/ceedling/vendor
  :defines: []
  :includes: []
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: true
  :plugins:
  - :ignore
  - :callback
  - :cexception
  :treat_as:
    uint8: HEX8
    uint16: HEX16
    uint32: UINT32
    int8: INT8
    bool: UINT8
  :mock_path: build/test/mocks
  :verbosity: 3
  :unity_helper: false
:cexception:
  :vendor_path: D:/sasha/temp/gits/fwProjectTemplate/vendor/ceedling/vendor
  :defines: []
:test_runner:
  :includes: []
  :file_suffix: _runner
:tools:
  :release_compiler:
    :executable: xc32-gcc
    :name: release compiler
    :arguments:
    - "-g"
    - "-x c"
    - "-c ${1}"
    - "-mprocessor=#{ENV['MCU']}"
    - "-D$": COLLECTION_DEFINES_RELEASE_AND_VENDOR
    - "-I$": COLLECTION_PATHS_SOURCE_INCLUDE_VENDOR
    - "-I$": COLLECTION_PATHS_RELEASE_TOOLCHAIN_INCLUDE
    - "-o ${2}"
    - "-MMD"
    - "-std=c99"
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :release_assembler:
    :executable: xc32-gcc
    :name: release assembler
    :arguments:
    - "-c ${1}"
    - "-mprocessor=#{ENV['MCU']}"
    - "-D$": COLLECTION_DEFINES_RELEASE_AND_VENDOR
    - "-I$": COLLECTION_PATHS_SOURCE_INCLUDE_VENDOR
    - "-I$": COLLECTION_PATHS_RELEASE_TOOLCHAIN_INCLUDE
    - "-o ${2}"
    - "-MMD"
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :release_linker:
    :executable: xc32-gcc
    :name: release linker
    :arguments:
    - "-mprocessor=#{ENV['MCU']}"
    - "-o ${2}"
    - "${1}"
    - -Wl,--defsym=__MPLAB_BUILD=1,--defsym=_min_heap_size=2000,--defsym=_min_stack_size=2000,-Map="build/release/pku.map"
      --report-mem
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :post_link_execute:
    :executable: xc32-bin2hex
    :arguments:
    - "${1}"
    :name: post_link_execute
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
  :test_compiler:
    :executable: gcc.exe
    :name: default_test_compiler
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
    :arguments:
    - ''
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
    - "-D$": COLLECTION_DEFINES_TEST_AND_VENDOR
    - "-DGNU_COMPILER"
    - "-g"
    - -c "${1}"
    - -o "${2}"
    - "-MMD"
    - -MF "${4}"
  :test_fixture:
    :executable: "${1}"
    :name: default_test_fixture
    :stderr_redirect: :auto
    :background_exec: :none
    :optional: false
    :arguments: []
  :test_linker:
    :executable: gcc.exe
    :name: default_test_linker
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
    :arguments:
    - ''
    - '"${1}"'
    - "${5}"
    - -o "${2}"
    - "${4}"
  :test_file_preprocessor:
    :executable: gcc.exe
    :name: default_test_file_preprocessor
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
    :arguments:
    - ''
    - "-E"
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
    - "-D$": COLLECTION_DEFINES_TEST_AND_VENDOR
    - "-D$": DEFINES_TEST_PREPROCESS
    - "-DGNU_COMPILER"
    - '"${1}"'
    - -o "${2}"
  :test_includes_preprocessor:
    :executable: gcc.exe
    :name: default_test_includes_preprocessor
    :stderr_redirect: :none
    :background_exec: :none
    :optional: false
    :arguments:
    - ''
    - "-E"
    - "-MM"
    - "-MG"
    - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
    - -I"$": COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
    - "-D$": COLLECTION_DEFINES_TEST_AND_VENDOR
    - "-D$": DEFINES_TEST_PREPROCESS
    - "-DGNU_COMPILER"
    - '"${1}"'
:test_compiler:
  :arguments: []
:test_linker:
  :arguments: []
:test_fixture:
  :arguments: []
  :link_objects: []
:test_includes_preprocessor:
  :arguments: []
:test_file_preprocessor:
  :arguments: []
:test_dependencies_generator:
  :arguments: []
:release_compiler:
  :arguments: []
:release_linker:
  :arguments: []
:release_assembler:
  :arguments: []
:release_dependencies_generator:
  :arguments: []
:plugins:
  :load_paths:
  - vendor/ceedling/plugins
  - vendor/ceedling/lib/../plugins
  :enabled:
  - stdout_pretty_tests_report
  - module_generator
  - raw_output_report
  - xml_tests_report
  - command_hooks
  :display_raw_test_results: false
  :stdout_pretty_tests_report_path: vendor/ceedling/plugins/stdout_pretty_tests_report
  :module_generator_path: vendor/ceedling/plugins/module_generator
  :raw_output_report_path: vendor/ceedling/plugins/raw_output_report
  :xml_tests_report_path: vendor/ceedling/plugins/xml_tests_report
  :command_hooks_path: vendor/ceedling/plugins/command_hooks
:gcov:
  :reports:
  - HtmlDetailed
  :gcovr:
    :html_medium_threshold: 75
    :html_high_threshold: 90
:test_build:
  :use_assembly: false
:module_generator:
  :project_root: "./"
  :source_root: src/
  :test_root: test/
